  <div class="rank-wrapper">
    <div class="rank-container">
      <h2 style="text-align:center;">ğŸ“Š ì˜¤ëŠ˜ì˜ ì •ë‹µë¥  ë­í‚¹ TOP 10</h2>
      <table>
        <thead>
          <tr><th>ìˆœìœ„</th><th>ì‚¬ìš©ì</th><th>ì •ë‹µë¥ (%)</th></tr>
        </thead>
        <tbody id="rankingBody"></tbody>
      </table>
      <h3 style="text-align:center; margin-top: 30px;">ğŸ“ˆ ìµœê·¼ 7ì¼ê°„ ë‚´ ì •ë‹µë¥  ë³€í™”</h3>
      <canvas id="accuracyChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script>
    document.getElementById("hamburger")?.addEventListener("click", () => {
      document.getElementById("sidebar")?.classList.toggle("show");
    });

    const myUserId = localStorage.getItem('userId');

    fetch('/api/dailytest/rank')
      .then(res => res.json())
      .then(rankList => {
        const tbody = document.getElementById('rankingBody');
        tbody.innerHTML = '';

        rankList.forEach((item, idx) => {
          const userLabel = item.nickname || maskEmail(item.email);
          const isMe = String(item.user_id) === String(myUserId);

          const tr = document.createElement('tr');
          if (isMe) tr.classList.add('my-rank-row');

          tr.innerHTML = `
            <td>${idx + 1}</td>
            <td>${userLabel}</td>
            <td>${item.accuracy.toFixed(2)}%</td>
          `;
          tbody.appendChild(tr);
        });
      });

    fetch('/api/dailytest/history?user_id=' + myUserId)
      .then(res => res.json())
      .then(data => {
        const labels = data.map(d => d.date);
        const values = data.map(d => d.accuracy);

        const ctx = document.getElementById('accuracyChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'ì •ë‹µë¥  ë³€í™” (%)',
              data: values,
              borderColor: 'blue',
              fill: false,
              tension: 0.1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                min: 0,
                max: 100
              }
            }
          }
        });
      });

    function maskEmail(email) {
      if (!email) return '';
      const [name, domain] = email.split('@');
      return name.slice(0, 3) + '****@' + domain;
    }

    // ë¡œê·¸ì•„ì›ƒ ì²˜ë¦¬ ë° ì‚¬ìš©ì ì •ë³´ í‘œì‹œ
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/api/me', { credentials: 'include' });
        if (!res.ok) throw new Error();
        const user = await res.json();

        const userSpan = document.createElement('span');
        userSpan.textContent = `${user.email}ë‹˜`;
        document.querySelector('.nav-user')?.prepend(userSpan);

        document.getElementById('logoutBtn')?.addEventListener('click', async () => {
          await fetch('/logout', {
            method: 'POST',
            credentials: 'include'
          });
          localStorage.clear();
          window.location.href = 'login.html';
        });
      } catch (err) {
        alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
        window.location.href = 'login.html';
      }
    });
  </script>
